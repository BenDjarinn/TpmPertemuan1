<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact-form">
        <div class="heading">
            <h2>Contact Us</h2>
            <p>Feel free to ask if you have question!</p>
        </div>
        
        <form action="#" class="form">
            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Subject here..">
            </div>

            <div class="input-group">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" placeholder="Full Name Here..">

            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email here..">
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6" placeholder="Message Here.."></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
